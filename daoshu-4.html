<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
   var count=60;
   var x=5;
   var timer;
   function daoshu(){
	     count--;
	     document.getElementById("dv").innerHTML=x+":"+count;
		 if(count<10){
			document.getElementById("dv").innerHTML=x+":"+"0"+count; 
			 }
		 if(count==0){
			 clearInterval(timer);
			x--;
			count=60;
			timer=setInterval("daoshu()",1000);
			if(x<0){clearInterval(timer);}
			 }
	   }
	   function startNum(){
		   clearInterval(timer);
		   timer=setInterval("daoshu()",1000);
		   }
		   
   function stopNum(){
	    clearInterval(timer);
	   }
</script>
</head>

<body>
  <div id="dv" ></div>

  <p>
  <input type="button" value="开始倒数" onclick="startNum()" />
  <input type="button" value="暂停倒数" onclick="stopNum()" />
  </p>
</body>
</html>
