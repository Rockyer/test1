<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.dv{width:100px;
    height:100px;
	background: blue;
	transform:rotate(180deg);
	border-radius:10px;
	transition:-webkit-transform 2s;}
.dv:hover{
	      -webkit-transform:translate(100px , 100px);}
.dx{width:200px;
    height:50px;
	background:#9C0;
	margin:50px auto;
	transition:transform 2s;}
.dx:hover{transform:scale(2,4)
</style>
</head>

<body>
  <div class="dv"></div>
  <div class="dx"</div>
</body>
